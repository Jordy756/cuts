;; MÓDULO MENÚ INTERACTIVO CON SUBMÚES

[module/powermenu]
;; Tipo: menú expandible
type = custom/menu

;; Expandir menú hacia la derecha (true = izquierda, false = derecha)
expand-right = true

;; Opción 0-0: Reiniciar (abre submenu 1)
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
;; Opción 0-1: Apagar (abre submenu 2)
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

;; Submenu 1: Confirmación de reinicio
;; Opción 1-0: Volver al menú anterior
menu-1-0 = back
menu-1-0-exec = menu-open-0
;; Opción 1-1: Ejecutar reinicio
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

;; Submenu 2: Confirmación de apagado
;; Opción 2-0: Ejecutar apagado
menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
;; Opción 2-1: Volver al menú anterior
menu-2-1 = back
menu-2-1-exec = menu-open-0

;; Formato del menú: etiqueta de toggle + opciones
format = <label-toggle> <menu>
;; Fondo del módulo
format-background = ${color.background}
;; Espaciado interno
format-padding = 1

;; Etiqueta cuando menú está cerrado (ícono de encendido)
label-open = 
;; Etiqueta cuando menú está abierto (cruz)
label-close =  

;; Separador entre opciones del menú
label-separator = " | "

;; Color de etiqueta al abrir menú (naranja primario)
label-open-foreground = ${color.primary}
;; Color de etiqueta al cerrar menú (naranja primario)
label-close-foreground = ${color.primary}

