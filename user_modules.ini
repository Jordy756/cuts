;; MÓDULO PARA VERIFICAR ACTUALIZACIONES DEL SISTEMA

[module/updates]
;; Tipo: script personalizado (ejecuta un script externo)
type = custom/script

;; Script a ejecutar para obtener número de actualizaciones
exec = ~/.config/polybar/cuts/scripts/updates.sh

;; Cola continua: el script se mantiene en ejecución (tail mode)
tail = true

;; Actualizar cada 5 segundos
interval = 5

;; Formato de visualización del módulo
format = <label>
;; Ícono prefijo (símbolo de actualización)
format-prefix = 
;; Fondo del módulo
format-background = ${color.background}
;; Espaciado interno
format-padding = 1

;; Etiqueta que muestra la salida del script
label = %output%

;; Click izquierdo: abrir terminal
click-left = exo-open --launch TerminalEmulator &
;; Click derecho: abrir terminal
click-right = exo-open --launch TerminalEmulator &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

