[color]

;; Colores neutrales
;; Color de fondo principal sólido
background = #112526
;; Fondo con 55% de opacidad
background-alt = #8C112526
;; Color de texto principal
foreground = #C4AAA5
;; Texto con 20% de opacidad
foreground-alt = #33C4AAA5

;; Colores primarios
;; Naranja principal para acentos
primary = #EE7313
;; Naranja oscuro para variaciones
primary-dark = #D85A0C
;; Naranja claro para estados activos
primary-light = #FF8E3A

;; Colores de estado
;; Rojo para errores y críticos
red = #FF5250
;; Verde para éxito y positivos
green = #43a047
;; Amarillo para advertencias
yellow = #fdd835

;; Colores glassmorphism (efecto vidrio esmerilado)
;; Fondo vidrio 70% opacidad (30% transparente)
glass-bg = #B2112526
;; Borde vidrio 50% opacidad
glass-border = #80112526
;; Elementos flotantes 30% opacidad
glass-overlay = #4D112526
;; Texto sobre vidrio 90% opacidad
glass-text = #E6C4AAA5

;; Colores glassmorphism separadores
;; Separador sutil 40% opacidad
glass-separator = #66C4AAA5
;; Acento naranja con vidrio 60% opacidad
glass-accent = #99EE7313

