;; BARRA PRINCIPAL CON GLASSMORPHISM

[bar/main]
;; Monitor en el que aparece (vacío = todos)
monitor =
;; Monitor alternativo si no existe el principal
monitor-fallback =
;; Si es true, falla si el monitor no existe
monitor-strict = false
;; Si es true, ignora gestión de ventanas
override-redirect = true
;; Posición: false = arriba, true = abajo
bottom = false
;; Centra los módulos del centro
fixed-center = false

;; Dimensiones de la barra
;; Ancho (100% = pantalla completa)
width = 100%
;; Alto en píxeles
height = 25
;; Desplazamiento horizontal
offset-x = 0
;; Desplazamiento vertical
offset-y = 0

;; Colores con efecto glassmorphism
;; Fondo transparente estilo vidrio
background = ${color.glass-bg}
;; Texto sobre vidrio
foreground = ${color.glass-text}

;; Bordes y forma
;; Radio de esquinas superiores (0 = sin redondeo)
radius-top = 0.0
;; Radio de esquinas inferiores
radius-bottom = 0.0
;; Grosor de línea superior
line-size = 1
;; Color de línea (naranja con vidrio)
line-color = ${color.glass-accent}
;; Grosor del borde
border-size = 0
;; Color del borde sutil
border-color = ${color.glass-border}

;; Espaciado interno y entre módulos
;; Espaciado interior de la barra
padding = 0
;; Margen izquierdo de módulos
module-margin-left = 0
;; Margen derecho de módulos
module-margin-right = 0

;; Fuentes disponibles (índice = prioridad)
;; Fuente principal
font-0 = Iosevka Nerd Font:style=Medium:size=10;3
;; Fuente iconos feather
font-1 = feather:style=Medium:size=12;3
;; Fuente grande
font-2 = Iosevka Nerd Font:style=Medium:size=19;3
;; Fuente secundaria
font-3 = Iosevka Nerd Font:style=Medium:size=12;4
;; Fuente pequeña
font-4 = Iosevka Nerd Font:style=Medium:size=7;4

;; Carácter separador (vacío = sin separador)
separator =
;; Oscuridad (0.0-1.0, 1.0 = normal)
dim-value = 1.0
;; Nombre de gestor de ventanas (para compatibilidad)
wm-name =
;; Localización (vacío = sistema)
locale =

;; Interactividad
;; Cursor al hacer clic
cursor-click = pointer
;; Cursor al scroll vertical
cursor-scroll = ns-resize

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; BARRA SUPERIOR

[bar/top]
;; Hereda todas las propiedades de bar/main
inherit = bar/main
;; Posición: true (abajo) y false (arriba)
bottom = false
;; Módulos izquierda
modules-left = mpd
;; Módulos centro (vacío = ninguno)
modules-center =
;; Módulos derecha
modules-right = cpu sep memory sep filesystem sep sep sysmenu
;; Habilita comandos IPC para actualizar
enable-ipc = true

;; Bandeja de sistema (system tray)
;; Posición: right, left, center
tray-position = right
;; Si es false, integrada en la barra
tray-detached = false
;; Tamaño máximo de iconos de bandeja
tray-maxsize = 20
;; Fondo de bandeja con vidrio
tray-background = ${color.glass-bg}
;; Desplazamiento horizontal de bandeja
tray-offset-x = 0
;; Desplazamiento vertical de bandeja
tray-offset-y = 0
;; Espaciado de la bandeja
tray-padding = 2
;; Escala de la bandeja (1.0 = normal)
tray-scale = 1.0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; BARRA INFERIOR

[bar/bottom]
;; Hereda todas las propiedades de bar/main
inherit = bar/main
;; Posición: true (abajo) y false (arriba)
bottom = true
;; Módulos izquierda
modules-left = launcher sep sep workspaces sep 
;; Módulos centro (vacío = ninguno)
modules-center =
;; Módulos derecha
modules-right = temperature sep battery sep keyboard sep date sep 
;; Habilita comandos IPC para actualizar
enable-ipc = true
;; Bandeja de sistema: none = desactivada
tray-position = none

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; DEFINICIÓN DE BARRAS DE PROGRESO

[bar]
;; Carácter para parte llena de barra
fill = ﭳ
;; Carácter para parte vacía de barra
empty = ﭳ
;; Carácter indicador de posición
indicator = 
;; Ancho total de la barra de progreso
width = 6
;; Formato: fuente + colores
format = %{T4}%fill%%indicator%%empty%%{F-}%{T-}

