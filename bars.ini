[bar/main]
;; Monitor en el que aparece (vacío = todos)
monitor =
;; Monitor alternativo si no existe el principal
monitor-fallback =
;; Si es true, falla si el monitor no existe
monitor-strict = false
;; Si es true, ignora gestión de ventanas
override-redirect = true
;; Posición: false = arriba, true = abajo
bottom = false
;; Centra los módulos del centro
fixed-center = false

;; Dimensiones de la barra
width = 100%
height = 25

;; Desplazamiento horizontal y vertical
offset-x = 0%
offset-y = 0%

;; Colores 
background = ${color.glass-bg}
foreground = ${color.glass-text}

;; Bordes y forma
radius-top = 0.0
radius-bottom = 0.0

;; Línea superior
line-size = 1
line-color = ${color.glass-accent}

;; Borde
border-size = 0
border-color = ${color.glass-border}

;; Espaciado interno y entre módulos
padding = 0

module-margin-left = 0
module-margin-right = 0

;; Fuentes disponibles (índice = prioridad)
;; Fuente principal
font-0 = Iosevka Nerd Font:style=Medium:size=10;3
;; Fuente iconos feather
font-1 = feather:style=Medium:size=12;3
;; Fuente grande
font-2 = Iosevka Nerd Font:style=Medium:size=19;3
;; Fuente secundaria
font-3 = Iosevka Nerd Font:style=Medium:size=12;4
;; Fuente pequeña
font-4 = Iosevka Nerd Font:style=Medium:size=7;4

;; Carácter separador (vacío = sin separador)
separator =
;; Oscuridad (0.0-1.0, 1.0 = normal)
dim-value = 1.0
;; Nombre de gestor de ventanas (para compatibilidad)
wm-name =
;; Localización (vacío = sistema)
locale =

;; Interactividad
cursor-click = pointer
cursor-scroll = ns-resize

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/top]
;; Hereda todas las propiedades de bar/main
inherit = bar/main
;; Módulos izquierda
modules-left = spotify-info spotify-prev spotify-playpause spotify-next
;; Módulos centro (vacío = ninguno)
modules-center = 
;; Módulos derecha
modules-right = cpu memory filesystem sep sep date sysmenu
;; Habilita comandos IPC para actualizar
enable-ipc = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/bottom]
;; Hereda todas las propiedades de bar/main
inherit = bar/main
bottom = true
;; Módulos izquierda
modules-left = launcher term settings browser files
;; Módulos centro (vacío = ninguno)
modules-center = workspaces
;; Módulos derecha
modules-right = temperature sep battery sep keyboard
;; Habilita comandos IPC para actualizar
enable-ipc = true
;; Bandeja de sistema: none = desactivada
tray-position = none

